<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout from TikTok</title>
    <script>
        async function logoutFromTikTok() {
            try {
                const response = await fetch('https://www.tiktok.com/logout', {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    alert("You have been logged out successfully.");
                } else {
                    alert("Failed to log out.");
                }
            } catch (error) {
                console.error("Error logging out:", error);
                alert("An error occurred while trying to log out.");
            }
        }

        window.onload = logoutFromTikTok;
    </script>
</head>
<body>
    <h1>Logging you out...</h1>
</body>
</html>
